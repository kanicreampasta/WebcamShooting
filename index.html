<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
  <script src="node_modules/ammo.js/builds/ammo.js"></script>
</head>

<body>
  <div id="logArea">
    <p id="log">test</p>
    <p id="loglist"></p>
  </div>
  <div id="gameUi">
    <div id="gunStatus">
      <p id="inMagazine">20</p>
      <p id="outOfMagazine">43</p>
    </div>

    <div id="healthStatus">
      <div class="health-bar" id="flesh-health" data-maxhealth="100" data-health="100">
        <div class="flesh-bar" id="flesh-remaining">
        </div>
      </div>
    </div>
  </div>
  <div id="crosshair">+</div>
  <video id="previewVideo"></video>
</body>

</html>
